<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="main.js"></script>
</head>
<body>
    <header class="tl-header">

    </header>
    <main class="tl-main">
        <section class="profile">
            <div class="p-container">
                <img src="img/myAvatar.png" class="profile-image" alt="profile picture">
                <h2 class="lg-text">Paul Jephtah</h2>
                <p class="md-text">UX Designer | Product Designer | Front-end Newbie</p>
                <p class="md-text">I'm kinda weird in a very good way... I design for survival</p>
                <ul class="p-socials">
                    <li class="social"><i class="fab fa-github"></i></li>
                    <li class="social"><i class="fab fa-linkedin"></i></li>
                    <li class="social"><i class="fab fa-twitter"></i></li>
                </ul>
            </div>
            </section>
        <section class="post">
            <div class="post-container">
                <textarea class="post-input" placeholder="What's happening">
                </textarea>
                <button type="button" class="btn-pub">Publish</button>
                <hr>
            </div>
            <div class="posts">
                <div class="post-wrapper">
                    <!-- <img src="img/myAvatar.png"> -->
                </div>
            </div>
        </section>
    </main>

</html>
